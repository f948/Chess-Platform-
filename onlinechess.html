 <script>

	const turnBox = document.getElementById("turn");

	
	const whiteSquares = [12,14,16,18,21,23,25,27,32,34,36,38,41,43,45,47,52,54,56,58,61,63,65,67,72,74,76,78,81,83,85,87];
	const blackSquares=[11,13,15,17,22,24,26,28,31,33,35,37,42,44,46,48,51,53,55,57,62,64,66,68,71,73,75,77,82,84,86,88];

	function getRoom(){
		alert("You are in room number "+roomno.toString());
	}
	
	function selectDifferentPiece(){
	
		clicked=false;
	}
	
	
	// broadcast a change in the game to the server 
	function updateBoards(){
		
		boardIds=[];
		
		// prepare an array of the piece locations to broadcasted 
		for(row=1;row<=8;row++){
			for(col=1;col<=8;col++){
				
				canvas= document.getElementsByName(row.toString().concat(col.toString()))[0];
				boardIds.push(canvas.id);
				
			}
		}
		
		
		
		
		// send boardIds array to server
		socket.emit("broadcast",{gameState:boardIds,turn:playerTurn,room:roomno});
		updateBoard();
	}
	
	// let client know what room number they are in 
	socket.on("connectToRoom",function(num){
		roomno=num;
	});
	
	socket.on("setSide",function(color){
		side=color;
		alert("You are playing as "+color);
	});
	
	socket.on("startGame",function(){
		
		startGame=true;
		alert("Opponent has connected"+"\n"+"Game has started");
		
	});
	
	socket.on("getRoomsStatus",function(rooms){
		
		roomsTable.innerHTML='<tr>\
			<th>Room</th>\
			<th>Connect</th>\
		</tr>';
		
		for(i=0;i<=rooms.length-1;i++){
			
			if(!rooms[i].full && rooms[i].room != roomno){
				roomsTable.innerHTML+='<tr id='+rooms[i].room.toString()+'><td>' + rooms[i].room +'</td><td><input type="button" value="Connect" onclick=connect('+rooms[i].room.toString()+')></td></tr>';
			}
		
		}
	});

	socket.on("disconnection",function(disconnectRoom){
		
		startGame=false;
		
		if(roomno == disconnectRoom){
			alert("Opponent has disconnected"+"\n"+"Reconnect to find another oppponent");
		}
		
	});

	
	// recieve broadcast data and update the board 
	socket.on("update",function(data) {
		
		i=0;
		for(row=1;row<=8;row++){
			for(col=1;col<=8;col++){
				
				document.getElementsByName(row.toString().concat(col.toString()))[0].id=data.gameState[i];
				i++;
			}
		}
		
         updateBoard();
		 win();
		 
		 // next player's turn
		 playerTurn=data.turn;
		 turnBox.value=playerTurn;
		 
      });
	
	function connect(roomNum){
		
		socket.emit("connect",roomNum);
	
	}
	
	function queenSideCastle(){
		
		if(startGame){
		if(side == "white"){
		
			// is is possible to castle on king side
			if(document.getElementsByName("81")[0].id == "WhiteRook" && document.getElementsByName("82")[0].id == "Empty" && document.getElementsByName("83")[0].id == "Empty" && document.getElementsByName("84")[0].id == "Empty" && document.getElementsByName("85")[0].id == "WhiteKing" && !whiteKingMoved && !whiteRookMoved){
					
				canvas=document.getElementsByName("81")[0];
				canvas.id="Empty";
					
				canvas=document.getElementsByName("82")[0];
				canvas.id="Empty";
					
				canvas=document.getElementsByName("83")[0];
				canvas.id="WhiteKing";
					
				canvas=document.getElementsByName("84")[0];
				canvas.id="WhiteRook";
				
				canvas=document.getElementsByName("85")[0];
				canvas.id="Empty";
				
				playerTurn="black";
				turnBox.value=playerTurn;
			}

			else{
				alert("Unable to castle on queen side");
				return 0;
			}
		}
		
		else if(side == "black"){
		
			// is is possible to castle on king side
			if(document.getElementsByName("11")[0].id == "BlackRook" && document.getElementsByName("12")[0].id == "Empty" && document.getElementsByName("13")[0].id == "Empty" && document.getElementsByName("14")[0].id == "Empty" && document.getElementsByName("15")[0].id == "BlackKing" && !blackKingMoved && !blackRookMoved){
					
				canvas=document.getElementsByName("11")[0];
				canvas.id="Empty";
					
				canvas=document.getElementsByName("12")[0];
				canvas.id="Empty";
					
				canvas=document.getElementsByName("13")[0];
				canvas.id="BlackKing";
					
				canvas=document.getElementsByName("14")[0];
				canvas.id="BlackRook";
				
				canvas=document.getElementsByName("15")[0];
				canvas.id="Empty";
				
				playerTurn="white";
				turnBox.value=playerTurn;
			}

			else{
				alert("Unable to castle on queen side");
				return 0;
			}
		}
		
		updateBoards();
		}
		
		else if(!startGame){
			alert("Game has not started yet");
		}
	}
	
	function kingSideCastle(){
		
		if(startGame){
		if(side == "white"){
		
			// is is possible to castle on king side
			if(document.getElementsByName("85")[0].id == "WhiteKing" && document.getElementsByName("86")[0].id == "Empty" && document.getElementsByName("87")[0].id == "Empty" && document.getElementsByName("88")[0].id == "WhiteRook" && !whiteKingMoved && !whiteRookMoved){
					
				canvas=document.getElementsByName("85")[0];

		else if(side == "black"){
		
			// is is possible to castle on king side
			if(document.getElementsByName("15")[0].id == "BlackKing" && document.getElementsByName("16")[0].id == "Empty" && document.getElementsByName("17")[0].id == "Empty" && document.getElementsByName("18")[0].id == "BlackRook" && !blackKingMoved && !blackRookMoved){
					
				canvas=document.getElementsByName("15")[0];
				canvas.id="Empty";
					
				canvas=document.getElementsByName("16")[0];
				canvas.id="BlackRook";
					
				canvas=document.getElementsByName("17")[0];

	function clickEventHandler(square){
		
		// players take turns 
		if(startGame){

		if(playerTurn == "white"){
		
			if(clicked){
				whiteMove(square);
			}
			else if(!clicked){
				whiteClick(square);
			}
		}
		

		else if(playerTurn == "black"){
		
			if(clicked){
				blackMove(square);
			}
			else if(!clicked){
				blackClick(square);
			}
		}
		
		turnBox.value=playerTurn;
		updateBoards();
		win();
		}
		
		else if(!startGame){
			alert("Game has not started yet");
		
		}

	}
	
	function whiteClick(square){
		
		if(side=="black"){
			alert("You cannot move the white pieces");
			return 0;
		}
		
		currentCanvas = document.getElementsByName(square.toString())[0];
		
		if(currentCanvas.id.slice(0,5) !="White"){
			alert("You must select a white piece");
			return 0;
		}
		
		
		clicked=true;
	}
	
	function whiteMove(square){
	
			newCanvas = document.getElementsByName(square.toString())[0];
			
			// player chooses to move pawn 
			if(currentCanvas.id == "WhitePawn"){
			
					// pawn can move forward 1 square
					if(Number(currentCanvas.getAttribute("name")[0]) == Number(newCanvas.getAttribute("name")[0]) + 1 && Number(currentCanvas.getAttribute("name")[1]) == Number(newCanvas.getAttribute("name")[1]) && newCanvas.id == "Empty"){
						
						
						// passed pawn 
						if(newCanvas.getAttribute("name")[0] == "1"){
							
							// pawn can become either a knight, bishop, rook, or queen
							randomNum = Math.floor(Math.random() * 4) + 1;
							
							if(randomNum == 1){
								newCanvas.id="WhiteQueen";
				
							}
							else if(randomNum == 2){
								newCanvas.id="WhiteKnight";
					
							}
							else if(randomNum == 3){
								newCanvas.id="WhiteBishop";
						
							}
							else if(randomNum == 4){
								newCanvas.id="WhiteRook";
						
							}
							
							currentCanvas.id="Empty";
							playerTurn="black";
						}
						
						else if(newCanvas.getAttribute("name")[0] != "1"){
							newCanvas.id="WhitePawn";
							currentCanvas.id="Empty";
							playerTurn="black";
						
						}
					}
					
					// special case where pawn first moves forward 2 squares 
					else if(currentCanvas.getAttribute("name")[0] =="7" && newCanvas.getAttribute("name")[0]=="5"&&newCanvas.id=="Empty" && document.getElementsByName("6".concat(currentCanvas.getAttribute("name")[1]))[0].id=="Empty" && currentCanvas.getAttribute("name")[1] == newCanvas.getAttribute("name")[1]){
						
						newCanvas.id="WhitePawn";
						currentCanvas.id="Empty";
						playerTurn="black";
					
					}
					
					// pawn can attack 
					else if(parseInt(currentCanvas.getAttribute("name")[0]) == parseInt(newCanvas.getAttribute("name")[0]) + 1 && (parseInt(currentCanvas.getAttribute("name")[1]) == parseInt(newCanvas.getAttribute("name")[1]) + 1 || parseInt(currentCanvas.getAttribute("name")[1]) == parseInt(newCanvas.getAttribute("name")[1]) - 1) && newCanvas.id.slice(0,5) =="Black"){
						
						// passed pawn 
						if(newCanvas.getAttribute("name")[0] == "1"){
						
							// pawn can become either a knight, bishop, rook, or queen
							randomNum = Math.floor(Math.random() * 4) + 1;
							
							if(randomNum == 1){
								newCanvas.id="WhiteQueen";
						
							}
							else if(randomNum == 2){
								newCanvas.id="WhiteKnight";
						
							}
							else if(randomNum == 3){
								newCanvas.id="WhiteBishop";
							
							}
							else if(randomNum == 4){
								newCanvas.id="WhiteRook";
							
							}
							
							currentCanvas.id="Empty";
							playerTurn="black";
						}
						
						else if(newCanvas.getAttribute("name")[0] != "1"){
							newCanvas.id="WhitePawn";
							currentCanvas.id="Empty";
							playerTurn="black";
					
						}
						
					}
					
					// invalid move
					else{
						alert("Pawn cannot move to that square");
						return 0;
					}
			}
			
			else if(currentCanvas.id == "WhiteKnight"){
				
				// left diagonal
				if(Number(currentCanvas.getAttribute("name")[0]) == Number(newCanvas.getAttribute("name")[0])+2&&Number(currentCanvas.getAttribute("name")[1]) == Number(newCanvas.getAttribute("name")[1])+1 && newCanvas.id.slice(0,5) !="White"){
					newCanvas.id="WhiteKnight";
					currentCanvas.id="Empty";
					playerTurn="black";
			
				}
				// top
				else if(Number(currentCanvas.getAttribute("name")[0]) == Number(newCanvas.getAttribute("name")[0])+2&&Number(currentCanvas.getAttribute("name")[1]) == Number(newCanvas.getAttribute("name")[1])-1 && newCanvas.id.slice(0,5) !="White"){
					newCanvas.id="WhiteKnight";
					currentCanvas.id="Empty";
					playerTurn="black";
			
				}
				// right diagonal
				else if(Number(currentCanvas.getAttribute("name")[0]) == Number(newCanvas.getAttribute("name")[0])+1&&Number(currentCanvas.getAttribute("name")[1]) == Number(newCanvas.getAttribute("name")[1])+2 && newCanvas.id.slice(0,5) !="White"){
					newCanvas.id="WhiteKnight";
					currentCanvas.id="Empty";
					playerTurn="black";
			
				}
				// right
				else if(Number(currentCanvas.getAttribute("name")[0]) == Number(newCanvas.getAttribute("name")[0])+1&&Number(currentCanvas.getAttribute("name")[1]) == Number(newCanvas.getAttribute("name")[1])-2 && newCanvas.id.slice(0,5) !="White"){
					newCanvas.id="WhiteKnight";
					currentCanvas.id="Empty";
					playerTurn="black";
				
				}
				// left
				else if(Number(currentCanvas.getAttribute("name")[0]) == Number(newCanvas.getAttribute("name")[0])-1&&Number(currentCanvas.getAttribute("name")[1]) == Number(newCanvas.getAttribute("name")[1])+2&& newCanvas.id.slice(0,5) !="White"){
					newCanvas.id="WhiteKnight";
					currentCanvas.id="Empty";
					playerTurn="black";
			
				}
				// left diagonal 
				else if(Number(currentCanvas.getAttribute("name")[0]) == Number(newCanvas.getAttribute("name")[0])-1&&Number(currentCanvas.getAttribute("name")[1]) == Number(newCanvas.getAttribute("name")[1])-2 && newCanvas.id.slice(0,5) !="White"){
					newCanvas.id="WhiteKnight";
					currentCanvas.id="Empty";
					playerTurn="black";
				
				}
				// down
				else if(Number(currentCanvas.getAttribute("name")[0]) == Number(newCanvas.getAttribute("name")[0])-2&&Number(currentCanvas.getAttribute("name")[1]) == Number(newCanvas.getAttribute("name")[1])+1&& newCanvas.id.slice(0,5) !="White"){
					newCanvas.id="WhiteKnight";
					currentCanvas.id="Empty";
					playerTurn="black";
				
				}
				// right diagonal
				else if(Number(currentCanvas.getAttribute("name")[0]) == Number(newCanvas.getAttribute("name")[0])-2&&Number(currentCanvas.getAttribute("name")[1]) == Number(newCanvas.getAttribute("name")[1])-1 && newCanvas.id.slice(0,5) !="White"){
					newCanvas.id="WhiteKnight";
					currentCanvas.id="Empty";
					playerTurn="black";
				
				}
				
				// invalid move
				else{
					alert("Knight cannot move to that square");
					return 0;
				}

	function win(){
		
		for(row=1;row<=8;row++){
			for(col=1;col<=8;col++){
				
				canvas = document.getElementsByName(row.toString().concat(col.toString()))[0];
				
				if(canvas.id == "BlackKing"){
					whiteWin=false;
				}
				if(canvas.id == "WhiteKing"){
					blackWin=false;
				}
			}
		}
		

		
		if(whiteWin){
			alert("White wins");
			restartGame();
			
		}
		
		if(blackWin){
			alert("Black wins");
			restartGame();

		}
		
		whiteWin=true;
		blackWin=true;
	
	}
		
	function restartGame(){
		
		for(row=1;row<=8;row++){
			for(col=1;col<=8;col++){
				
				name=row.toString().concat(col.toString());
				
				canvas = document.getElementsByName(name)[0];
				
				if(name =="11" || name =="18"){
					canvas.id="BlackRook";
				}
				
				else if(name =="12" || name =="17"){
					canvas.id="BlackKnight";
				}
				
				else if(name =="13" || name =="16"){
					canvas.id="BlackBishop";
				}
				
				else if(name =="14"){
					canvas.id="BlackQueen";
				}
				
				else if(name =="15"){
					canvas.id="BlackKing";
				}
				
				else if(name[0] =="2"){
					canvas.id="BlackPawn";
				}
				
				else if(name[0] =="7"){
					canvas.id="WhitePawn";
				}
				
				else if(name =="81" || name =="88"){
					canvas.id="WhiteRook";
				}
				
				else if(name =="82" || name =="87"){
					canvas.id="WhiteKnight";
				}
				
				else if(name =="83" || name =="86"){
					canvas.id="WhiteBishop";
				}
				
				else if(name =="84"){
					canvas.id="WhiteQueen";
				}
				
				else if(name =="85"){
					canvas.id="WhiteKing";
				}
				
				else{
					canvas.id="Empty";
				}
			}
		
		}
		
		if(side =="white"){

			alert("You are playing as white");
		}
		
		else if(side =="black"){

			alert("You are playing as black");
		}
		
		
		updateBoards();
		
			
		playerTurn="white";
		turnBox.value="white";
	}
	
      function sendMessage() {
         var msg = document.getElementById('message').value;
         if(msg) {

            socket.emit('msg', {player:side, message:msg, room:roomno});
         }
      }
      socket.on('newmsg', function(data) {

            document.getElementById('message-container').innerHTML += '<div><b>' + 
               data.player + '</b>: ' + data.message +'</div>';
         
      });
	  
	  socket.on("showMessages", function(messages) {
    
			
			for(i=0;i<=messages.length-1;i++){
				document.getElementById('message-container').innerHTML += '<div><b>' + 
					messages[i].player + '</b>: ' + messages[i].message +'</div>';
			 }
         
      });
	  
  </script>
